<app-flex>
  @for(crumb of breadcrumbs; track crumb.url; let isLast = $last) {
    @if (isLast) {
      <span class="current-crumb">{{ crumb.label }}</span>
    } @else {
      <button mat-button (click)="navigateTo(crumb.url)">
        {{ crumb.label }}
      </button>
      <span class="separator">/</span>
    }
  }
</app-flex>
