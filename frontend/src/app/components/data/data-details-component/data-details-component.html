<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  @for (column of table?.columns; track column.id) {
    <ng-container [matColumnDef]="column.id?.toString() ?? ''">
      <th mat-header-cell *matHeaderCellDef> {{ column.name }} </th>
      <td mat-cell *matCellDef="let element"> {{ getCellValue(element, column.name.replaceAll("_", " ")) }} </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let _row; columns: displayedColumns;"></tr>
</table>
