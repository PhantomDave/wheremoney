<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  @for (column of table?.columns; track column.id) {
    <ng-container [matColumnDef]="column.name.toString()">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{column.name}}">
        {{ column.name }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ getCellValue(element, column.name.replaceAll("_", " ")) }}
      </td>
    </ng-container>
  }

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let _row; columns: displayedColumns;"></tr>
</table>
