<app-flex
  [direction]="'row'"
  [align]="'center'"
  [justify]="'space-between'"
  [gap]="'16px'"
  [className]="'widget-wrapper'"
>
  <mat-icon (click)="openSettings()" onkeydown="">settings</mat-icon>
</app-flex>
@if (selectedTable) {
  <app-flex [direction]="'column'" [align]="'center'" [justify]="'center'" [gap]="'16px'">
    @switch (widget?.type) {
      @case (WidgetType.PIE_CHART){
        <app-pie-chart-component [widget]="widget" [table]="selectedTable" [data]="data"></app-pie-chart-component>
        @break;
      }
      @default{
        <p>Unknown widget type</p>
    }}
  </app-flex>
}
