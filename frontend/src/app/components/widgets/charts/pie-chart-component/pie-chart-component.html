@if (isLoading()) {
  <div class="chart-container loading-state">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
} @else if (pieChartData.datasets.length > 0 && pieChartData.datasets[0].data.length > 0) {
  <div class="chart-container">
    <canvas baseChart [data]="pieChartData" [type]="'pie'" [options]="pieChartOptions()"></canvas>
  </div>
} @else {
  <div class="chart-container no-data-state">
    <p>No data available for chart</p>
  </div>
}
